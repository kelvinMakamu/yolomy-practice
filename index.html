<!DOCTYPE html>
<html>
<head>
	<title>Yolomy - Our clothing, Your comfort</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
	<div class="jumbotron">
		 <div class="container">
		 		<div class="row">
		 			<div class="col-md-9 col-lg-9 col-sm-12">
		 				<span class="left-navigation">
		 					<a href="#"><img src="assets/logo/logo.png" alt="Yolomy Clothes Line" width="120px"></a>
			 			</span>
		 			</div>
		 			<div class="col-md-3 col-lg-3 col-sm-12">
			 				<span class="right-navigation">
			 					<a href="#" class="text-white yolomy-home">Home</a>
			 					<a href="#" class="text-white yolomy-products">Products</a>
			 					<a href="#"><img src="assets/logo/shop.png" alt="Shopping Cart" width="18px"></a>
			 				</span>
		 			</div>
		 		</div>
		 		<div class="row">
		 			<div class="col-md-12 col-lg-12 col-sm-12">
			 			<div class="tag-line text-center">
			 				<h1 class="text-white">Our clothing, your comfort</h1>
			 				<br>
			 				<span class="text-white text-center">
				 				We understand that you need to look good and feel great.
				 				<br/>
				 				It all starts with what you are wearing
				 			</span>
			 			</div>
			 		</div>
		 		</div>
		 		<div class="row">
		 			<div class="col-md-12 col-lg-12 col-sm-12">
		 				<div class="text-center scroll-down">
		 					<a href="#"><img src="assets/mouse_click.png" alt="Scroll down" width="25px"></a>
		 				</div>
		 			</div>
		 		</div>
		 </div>
	</div>
	<!--TOP CONTENT -->
	<div class="row products-selection">
		<div class="col-md-9 col-lg-9 col-sm-12">
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="mencheck" value="men" checked="checked">
			  <label class="form-check-label" for="mencheck" style="">MEN</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="womencheck" value="women" checked="checked">
			  <label class="form-check-label" for="womencheck">WOMEN</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="childrencheck" value="children">
			  <label class="form-check-label" for="childrencheck">CHILDREN</label>
			</div>
		</div>
		<div class="col-md-3 col-lg-3 col-sm-12">
			<button type="button" class="btn btn-danger">SEE ALL PRODUCTS</button>
		</div>
	</div>
	<!--MAIN CONTENT -->
	<div class="container products-content">
		<div class="row">
			<div class="col-md-1 col-lg-1 col-sm-12">
				<h4 class="pull-right">MEN</h4>
			</div>
			<div class="col-md-11 col-lg-11 col-sm-12">
				<hr>
			</div>
			<div class="col-md-4 col-lg-4 col-sm-12">
				
			</div>

		</div>
	</div>
	<!--BOTTOM CONTENT -->
	<div class="row">

	</div>
</body>
</html>
