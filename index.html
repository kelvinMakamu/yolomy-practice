<!DOCTYPE html>

		 		<div class="row">

		 					<a href="#"><img src="assets/logo/logo.png" alt="Yolomy Clothes Line" width="120px"></a>
			 			</span>
		 			</div>
		 			<div class="col-md-3 col-lg-3 col-sm-12">
			 				<span class="right-navigation">
			 					<a href="#" class="text-white yolomy-home">Home</a>
			 					<a href="#" class="text-white yolomy-products">Products</a>

			 				</span>
		 			</div>
		 		</div>
		 		<div class="row">
		 			<div class="col-md-12 col-lg-12 col-sm-12">

			 			</div>
			 		</div>

		 			<div class="col-md-12 col-lg-12 col-sm-12">

		 				</div>
		 			</div>
		 		</div>
		 </div>

	<div class="row products-selection">
		<div class="col-md-9 col-lg-9 col-sm-12">

			  <input class="form-check-input" type="checkbox" id="mencheck" value="men" checked="checked">
			  <label class="form-check-label" for="mencheck" style="">MEN</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="womencheck" value="women" checked="checked">
			  <label class="form-check-label" for="womencheck">WOMEN</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="childrencheck" value="children">
			  <label class="form-check-label" for="childrencheck">CHILDREN</label>
			</div>
		</div>
		<div class="col-md-3 col-lg-3 col-sm-12">
			<button type="button" class="btn btn-danger">SEE ALL PRODUCTS</button>
		</div>
	</div>

				</div>
				<div class="row product-container-body">
					<div class="col-md-12 col-lg-12 col-sm-12">

				</div>

					<div class="col-md-3 offset-md-3 col-lg-3 offset-lg-2 col-sm-12">

			</div>

					<div class="col-md-6 col-lg-5 offset-lg-1 col-sm-12">

					</div>
				</div>
				<div class="row product-container-body">
					<div class="col-md-12 col-lg-12 col-sm-12">
						<center>
							<img src="assets/products/tshirt.png" alt="Men T-Shirt">
						</center>
					</div>
				</div>
				<div class="row product-container-footer">
					<div class="col-md-6 col-lg-6 col-sm-12">
						<span class="product-name">t-shirt</span>
					</div>
					<div class="col-md-3 offset-md-3 col-lg-3 offset-lg-2 col-sm-12">
						<span class="product-price">5,00&#8364;</span>

				</div>
			</div>

				<div class="row product-container-header">

						<span class="product-left-label">SIZE </span>
					</div>
					<div class="col-md-6 col-lg-5 offset-lg-1 col-sm-12">

						<div class="product-colors bg-dark"></div>
					</div>
				</div>
				<div class="row product-container-body">
					<div class="col-md-12 col-lg-12 col-sm-12">
						<center>
							<img src="assets/products/tshirt.png" alt="Men T-Shirt">

				<div class="row product-container-footer">
					<div class="col-md-6 col-lg-6 col-sm-12">
						<span class="product-name">t-shirt</span>
					</div>
					<div class="col-md-3 offset-md-3 col-lg-3 offset-lg-2 col-sm-12">
						<span class="product-price">5,00&#8364;</span>
					</div>
				</div>
			</div>

		</div>

	<div class="row">

	</div>
